<!DOCTYPE html>
<html>
<head>
  <title>Pixel Arrow</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Space Mono', monospace;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    h1 { color: #FFD700; }
    .preview-row {
      display: flex;
      gap: 40px;
      align-items: flex-end;
    }
    .preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .preview label {
      color: #888;
      font-size: 12px;
    }
    canvas {
      border: 1px solid #333;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1>Flat Pixel Arrow</h1>

  <div class="preview-row">
    <div class="preview">
      <canvas id="c32" width="32" height="32"></canvas>
      <label>32px</label>
    </div>
    <div class="preview">
      <canvas id="c64" width="64" height="64"></canvas>
      <label>64px</label>
    </div>
    <div class="preview">
      <canvas id="c128" width="128" height="128"></canvas>
      <label>128px</label>
    </div>
  </div>

  <h2 style="color: #FFD700;">Grid View (16x16)</h2>
  <canvas id="grid" width="320" height="320"></canvas>

  <script>
    const GOLD = '#FFD700';
    const GOLD_DIM = 'rgba(255, 215, 0, 0.7)';
    const GOLD_FAINT = 'rgba(255, 215, 0, 0.4)';

    function drawArrow(ctx, size) {
      const p = size / 16;
      const px = (x, y, color) => {
        ctx.fillStyle = color;
        ctx.fillRect(x * p, y * p, p, p);
      };

      // Horizontal arrow pointing right
      // Big fletching (left side) - V shape
      px(0, 4, GOLD_FAINT);
      px(0, 5, GOLD_DIM);
      px(1, 6, GOLD);
      px(2, 7, GOLD);
      px(0, 11, GOLD_FAINT);
      px(0, 10, GOLD_DIM);
      px(1, 9, GOLD);
      px(2, 8, GOLD);

      // Shaft (horizontal through center)
      px(3, 7, GOLD);
      px(3, 8, GOLD);
      px(4, 7, GOLD);
      px(4, 8, GOLD);
      px(5, 7, GOLD);
      px(5, 8, GOLD);
      px(6, 7, GOLD);
      px(6, 8, GOLD);
      px(7, 7, GOLD);
      px(7, 8, GOLD);
      px(8, 7, GOLD);
      px(8, 8, GOLD);
      px(9, 7, GOLD);
      px(9, 8, GOLD);
      px(10, 7, GOLD);
      px(10, 8, GOLD);

      // Sharp point (right side) - narrowing to tip
      px(11, 6, GOLD_DIM);
      px(11, 7, GOLD);
      px(11, 8, GOLD);
      px(11, 9, GOLD_DIM);
      px(12, 6, GOLD);
      px(12, 7, GOLD);
      px(12, 8, GOLD);
      px(12, 9, GOLD);
      px(13, 7, GOLD);
      px(13, 8, GOLD);
      px(14, 7, GOLD);
      px(14, 8, GOLD);
      px(15, 7, GOLD);
    }

    function drawGrid(ctx) {
      const p = 20;
      ctx.strokeStyle = '#333';
      for (let i = 0; i <= 16; i++) {
        ctx.beginPath();
        ctx.moveTo(i * p, 0);
        ctx.lineTo(i * p, 320);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * p);
        ctx.lineTo(320, i * p);
        ctx.stroke();
      }

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = 16;
      tempCanvas.height = 16;
      drawArrow(tempCanvas.getContext('2d'), 16);
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(tempCanvas, 0, 0, 320, 320);
    }

    // Draw all previews
    [32, 64, 128].forEach(size => {
      const canvas = document.getElementById('c' + size);
      drawArrow(canvas.getContext('2d'), size);
    });

    drawGrid(document.getElementById('grid').getContext('2d'));
  </script>
</body>
</html>
