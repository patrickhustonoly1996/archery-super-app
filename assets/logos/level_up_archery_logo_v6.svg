<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0D0D0D"/>

  <!-- Stacked arrows concept - like a staircase/levels -->

  <!-- Level 1 - bottom arrow (dim) -->
  <rect x="60" y="280" width="100" height="16" fill="#333333"/>
  <polygon points="160,288 190,268 190,308" fill="#333333"/>

  <!-- Level 2 arrow (slightly brighter) -->
  <rect x="100" y="220" width="100" height="16" fill="#555555"/>
  <polygon points="200,228 230,208 230,248" fill="#555555"/>

  <!-- Level 3 arrow (brighter) -->
  <rect x="140" y="160" width="100" height="16" fill="#888888"/>
  <polygon points="240,168 270,148 270,188" fill="#888888"/>

  <!-- Level 4 arrow (bright) -->
  <rect x="180" y="100" width="100" height="16" fill="#BBBBBB"/>
  <polygon points="280,108 310,88 310,128" fill="#BBBBBB"/>

  <!-- Level 5 - top arrow (GOLD - current level) -->
  <rect x="220" y="40" width="100" height="16" fill="#FFD700"/>
  <polygon points="320,48 350,28 350,68" fill="#FFD700"/>

  <!-- Decorative up chevrons -->
  <polygon points="50,120 70,100 90,120" fill="none" stroke="#FFD700" stroke-width="3"/>
  <polygon points="50,140 70,120 90,140" fill="none" stroke="#666666" stroke-width="2"/>

  <!-- Text -->
  <text x="200" y="340" font-family="monospace" font-size="32" font-weight="bold" fill="#FFD700" text-anchor="middle" letter-spacing="4">LEVEL UP</text>
  <text x="200" y="370" font-family="monospace" font-size="16" fill="#888888" text-anchor="middle" letter-spacing="6">ARCHERY</text>
</svg>
