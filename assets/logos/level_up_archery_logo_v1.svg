<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0D0D0D"/>

  <!-- Target rings -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#333333" stroke-width="8"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="#444444" stroke-width="8"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="#555555" stroke-width="8"/>
  <circle cx="200" cy="200" r="20" fill="#FFD700"/>

  <!-- Upward arrow (level up) integrated with archery arrow -->
  <polygon points="200,40 240,120 220,120 220,180 180,180 180,120 160,120" fill="#FFD700"/>

  <!-- Arrow shaft extending down through target -->
  <rect x="192" y="180" width="16" height="140" fill="#FFD700"/>

  <!-- Arrow fletching at bottom -->
  <polygon points="200,320 220,360 200,340 180,360" fill="#FFD700"/>

  <!-- LEVEL UP text - pixel style -->
  <text x="200" y="385" font-family="monospace" font-size="28" font-weight="bold" fill="#FFD700" text-anchor="middle" letter-spacing="4">LEVEL UP</text>
</svg>
