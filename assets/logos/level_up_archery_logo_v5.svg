<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0D0D0D"/>

  <!-- Minimalist: Single arrow forming an "up" symbol -->

  <!-- Arrow point (large, bold chevron) -->
  <polygon points="200,60 280,160 240,160 240,300 160,300 160,160 120,160" fill="#FFD700"/>

  <!-- Fletching detail lines -->
  <line x1="168" y1="300" x2="152" y2="340" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
  <line x1="200" y1="300" x2="200" y2="350" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
  <line x1="232" y1="300" x2="248" y2="340" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>

  <!-- Nock -->
  <rect x="190" y="350" width="20" height="12" fill="#FFD700"/>

  <!-- Small target accent in corner -->
  <circle cx="340" cy="60" r="25" fill="none" stroke="#444444" stroke-width="3"/>
  <circle cx="340" cy="60" r="12" fill="none" stroke="#555555" stroke-width="3"/>
  <circle cx="340" cy="60" r="4" fill="#FFD700"/>

  <!-- Text -->
  <text x="200" y="390" font-family="monospace" font-size="24" font-weight="bold" fill="#FFD700" text-anchor="middle" letter-spacing="3">LEVEL UP</text>
</svg>
