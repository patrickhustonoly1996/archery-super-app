<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0D0D0D"/>

  <!-- Pixelated "L" and "U" made of arrow shapes -->

  <!-- L made of pixels -->
  <rect x="60" y="80" width="24" height="24" fill="#FFD700"/>
  <rect x="60" y="104" width="24" height="24" fill="#FFD700"/>
  <rect x="60" y="128" width="24" height="24" fill="#FFD700"/>
  <rect x="60" y="152" width="24" height="24" fill="#FFD700"/>
  <rect x="60" y="176" width="24" height="24" fill="#FFD700"/>
  <rect x="84" y="176" width="24" height="24" fill="#FFD700"/>
  <rect x="108" y="176" width="24" height="24" fill="#FFD700"/>

  <!-- U made of pixels -->
  <rect x="156" y="80" width="24" height="24" fill="#FFD700"/>
  <rect x="156" y="104" width="24" height="24" fill="#FFD700"/>
  <rect x="156" y="128" width="24" height="24" fill="#FFD700"/>
  <rect x="156" y="152" width="24" height="24" fill="#FFD700"/>
  <rect x="180" y="176" width="24" height="24" fill="#FFD700"/>
  <rect x="204" y="152" width="24" height="24" fill="#FFD700"/>
  <rect x="204" y="128" width="24" height="24" fill="#FFD700"/>
  <rect x="204" y="104" width="24" height="24" fill="#FFD700"/>
  <rect x="204" y="80" width="24" height="24" fill="#FFD700"/>

  <!-- Central arrow pointing up -->
  <polygon points="300,60 340,140 320,140 320,200 280,200 280,140 260,140" fill="#FFD700"/>
  <rect x="288" y="200" width="24" height="80" fill="#FFD700"/>

  <!-- Arrow fletching -->
  <rect x="276" y="280" width="12" height="40" fill="#FFD700" transform="rotate(-20 282 300)"/>
  <rect x="312" y="280" width="12" height="40" fill="#FFD700" transform="rotate(20 318 300)"/>

  <!-- Target below -->
  <circle cx="200" cy="320" r="50" fill="none" stroke="#333333" stroke-width="6"/>
  <circle cx="200" cy="320" r="30" fill="none" stroke="#444444" stroke-width="6"/>
  <circle cx="200" cy="320" r="10" fill="#FFD700"/>

  <!-- Text -->
  <text x="200" y="390" font-family="monospace" font-size="20" font-weight="bold" fill="#FFD700" text-anchor="middle" letter-spacing="1">LEVEL UP ARCHERY</text>
</svg>
