<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrow shaft -->
  <rect x="1" y="7" width="11" height="2" fill="#FFD700"/>
  <!-- Arrow head - top diagonal -->
  <rect x="9" y="4" width="1" height="1" fill="#FFD700"/>
  <rect x="10" y="5" width="1" height="1" fill="#FFD700"/>
  <rect x="11" y="6" width="1" height="1" fill="#FFD700"/>
  <rect x="12" y="7" width="1" height="2" fill="#FFD700"/>
  <!-- Arrow head - bottom diagonal -->
  <rect x="11" y="9" width="1" height="1" fill="#FFD700"/>
  <rect x="10" y="10" width="1" height="1" fill="#FFD700"/>
  <rect x="9" y="11" width="1" height="1" fill="#FFD700"/>
  <!-- Fletching -->
  <rect x="1" y="5" width="1" height="1" fill="#FFD700" opacity="0.5"/>
  <rect x="2" y="6" width="1" height="1" fill="#FFD700" opacity="0.5"/>
  <rect x="1" y="10" width="1" height="1" fill="#FFD700" opacity="0.5"/>
  <rect x="2" y="9" width="1" height="1" fill="#FFD700" opacity="0.5"/>
  <!-- Nock -->
  <rect x="0" y="7" width="1" height="2" fill="#FFD700" opacity="0.3"/>
</svg>
